<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>学生成绩管理系统</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
<div class="container">
<a class="navbar-brand" href="#">
<i class="fas fa-graduation-cap me-2"></i>
学生成绩管理系统
</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav ms-auto">
<li class="nav-item">
<a class="nav-link active" href="#students" data-tab="students">
<i class="fas fa-users me-1"></i>学生管理
</a>
</li>
<li class="nav-item">
<a class="nav-link" href="#grades" data-tab="grades">
<i class="fas fa-chart-bar me-1"></i>成绩管理
</a>
</li>
<li class="nav-item">
<a class="nav-link" href="#statistics" data-tab="statistics">
<i class="fas fa-chart-pie me-1"></i>统计分析
</a>
</li>
</ul>
</div>
</div>
</nav>
<div class="container mt-4">
<!-- 学生管理页面 -->
<div id="students" class="tab-content active">
<div class="row">
<div class="col-12">
<div class="card">
<div class="card-header d-flex justify-content-between align-items-center">
<h5 class="mb-0">
<i class="fas fa-users me-2"></i>学生管理
</h5>
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#studentModal">
<i class="fas fa-plus me-1"></i>添加学生
</button>
</div>
<div class="card-body">
<!-- 搜索功能 -->
<div class="row mb-3">
<div class="col-md-6">
<input type="text" class="form-control" id="studentSearch" placeholder="搜索学生姓名或学号...">
</div>
<div class="col-md-3">
<select class="form-select" id="classFilter">
<option value="">全部班级</option>
</select>
</div>
<div class="col-md-3">
<button class="btn btn-outline-secondary" onclick="studentManager.clearFilters()">
<i class="fas fa-undo me-1"></i>清除筛选
</button>
</div>
</div>
<!-- 学生列表 -->
<div class="table-responsive">
<table class="table table-striped table-hover">
<thead class="table-dark">
<tr>
<th>姓名</th>
<th>学号</th>
<th>班级</th>
<th>年级</th>
<th>平均分</th>
<th>操作</th>
</tr>
</thead>
<tbody id="studentList">
<tr>
<td colspan="6" class="text-center">暂无学生数据</td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- 成绩管理页面 -->
<div id="grades" class="tab-content">
<div class="row">
<div class="col-12">
<div class="card">
<div class="card-header d-flex justify-content-between align-items-center">
<h5 class="mb-0">
<i class="fas fa-chart-bar me-2"></i>成绩管理
</h5>
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#gradeModal">
<i class="fas fa-plus me-1"></i>录入成绩
</button>
</div>
<div class="card-body">
<!-- 成绩筛选 -->
<div class="row mb-3">
<div class="col-md-4">
<select class="form-select" id="studentFilter">
<option value="">选择学生</option>
</select>
</div>
<div class="col-md-3">
<select class="form-select" id="examTypeFilter">
<option value="">考试类型</option>
<option value="期中考试">期中考试</option>
<option value="期末考试">期末考试</option>
<option value="月考">月考</option>
<option value="测验">测验</option>
</select>
</div>
<div class="col-md-3">
<input type="date" class="form-control" id="dateFilter">
</div>
<div class="col-md-2">
<button class="btn btn-outline-secondary" onclick="gradeManager.clearFilters()">
<i class="fas fa-undo me-1"></i>清除
</button>
</div>
</div>
<!-- 成绩列表 -->
<div class="table-responsive">
<table class="table table-striped table-hover">
<thead class="table-dark">
<tr>
<th>学生姓名</th>
<th>考试类型</th>
<th>考试日期</th>
<th>语文</th>
<th>数学</th>
<th>英语</th>
<th>总分</th>
<th>操作</th>
</tr>
</thead>
<tbody id="gradeList">
<tr>
<td colspan="8" class="text-center">暂无成绩数据</td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- 统计分析页面 -->
<div id="statistics" class="tab-content">
<div class="row">
<div class="col-md-6">
<div class="card">
<div class="card-header">
<h6 class="mb-0">
<i class="fas fa-chart-pie me-2"></i>成绩分布
</h6>
</div>
<div class="card-body">
<canvas id="gradeDistChart" width="400" height="200"></canvas>
</div>
</div>
</div>
<div class="col-md-6">
<div class="card">
<div class="card-header">
<h6 class="mb-0">
<i class="fas fa-chart-bar me-2"></i>各科目平均分
</h6>
</div>
<div class="card-body">
<canvas id="subjectAvgChart" width="400" height="200"></canvas>
</div>
</div>
</div>
</div>
<!-- 统计概览 -->
<div class="row mt-4">
<div class="col-12">
<div class="card">
<div class="card-header">
<h6 class="mb-0">
<i class="fas fa-list me-2"></i>班级成绩概览
</h6>
</div>
<div class="card-body">
<div class="row" id="statisticsOverview">
<!-- 统计卡片将在这里动态生成 -->
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- 学生信息模态框 -->
<div class="modal fade" id="studentModal" tabindex="-1">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="studentModalTitle">添加学生</h5>
<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>
<div class="modal-body">
<form id="studentForm">
<input type="hidden" id="studentId">
<div class="mb-3">
<label for="studentName" class="form-label">学生姓名</label>
<input type="text" class="form-control" id="studentName" required>
</div>
<div class="mb-3">
<label for="studentNumber" class="form-label">学号</label>
<input type="text" class="form-control" id="studentNumber" required>
</div>
<div class="mb-3">
<label for="studentClass" class="form-label">班级</label>
<input type="text" class="form-control" id="studentClass" required>
</div>
<div class="mb-3">
<label for="studentGrade" class="form-label">年级</label>
<select class="form-select" id="studentGrade">
<option value="">请选择年级</option>
<option value="高一">高一</option>
<option value="高二">高二</option>
<option value="高三">高三</option>
</select>
</div>
</form>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
<button type="button" class="btn btn-primary" onclick="studentManager.saveStudent()">保存</button>
</div>
</div>
</div>
</div>
<!-- 成绩录入模态框 -->
<div class="modal fade" id="gradeModal" tabindex="-1">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="gradeModalTitle">录入成绩</h5>
<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>
<div class="modal-body">
<form id="gradeForm">
<input type="hidden" id="gradeId">
<div class="mb-3">
<label for="gradeStudent" class="form-label">选择学生</label>
<select class="form-select" id="gradeStudent" required>
<option value="">请选择学生</option>
</select>
</div>
<div class="mb-3">
<label for="examType" class="form-label">考试类型</label>
<select class="form-select" id="examType" required>
<option value="">请选择考试类型</option>
<option value="期中考试">期中考试</option>
<option value="期末考试">期末考试</option>
<option value="月考">月考</option>
<option value="测验">测验</option>
</select>
</div>
<div class="mb-3">
<label for="examDate" class="form-label">考试日期</label>
<input type="date" class="form-control" id="examDate" required>
</div>
<div class="row">
<div class="col-6">
<label for="chineseScore" class="form-label">语文</label>
<input type="number" class="form-control" id="chineseScore" min="0" max="100" step="0.5">
</div>
<div class="col-6">
<label for="mathScore" class="form-label">数学</label>
<input type="number" class="form-control" id="mathScore" min="0" max="100" step="0.5">
</div>
</div>
<div class="row mt-2">
<div class="col-6">
<label for="englishScore" class="form-label">英语</label>
<input type="number" class="form-control" id="englishScore" min="0" max="100" step="0.5">
</div>
<div class="col-6 d-flex align-items-end">
<div class="w-100">
<label class="form-label">总分</label>
<input type="text" class="form-control" id="totalScore" readonly>
</div>
</div>
</div>
</form>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
<button type="button" class="btn btn-primary" onclick="gradeManager.saveGrade()">保存</button>
</div>
</div>
</div>
</div>
<!-- 脚本引用 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="assets/js/student-management.js"></script>
<script src="assets/js/grade-management.js"></script>
<script src="assets/js/app.js"></script>
</body>
